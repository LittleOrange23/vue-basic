<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/index.css">
  <script src="./lib/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- 头部开始 -->
    <header class="app-header">
      <h1>To Do List</h1>
    </header>
    <!-- 头部结束 -->
    <my-main></my-main>
    <!-- 底部开始 -->
    <footer class="app-footer">
      <address>&copy;xuyazhen</address>
    </footer>
    <!-- 底部结束 -->
  </div>
  <!-- 组件 -->
  <template id="mainTemp">
    <div class="todo">
      <div class="task">
        <label for="">添加任务:</label>
        <input class="taskinfo" type="text" placeholder="请在此添加任务，并按enter确定" v-model="taskInfo" @keyup.enter="addList">
      </div>
      <div class="tablist">
        <ul>
          <li v-for="(tab,index) in tabArray" :class="{changeback:tab.isSelect}" @click="changeTab(index)"><a href="javascript:;">{{tab.name}}</a></li>
        </ul>
      </div>
      <div class="tabinfo">
        <ul v-if="flag==0">
          <li v-for="(allList,allIndex) in allArray">
            {{allList.info}}
            <button @click="achieve(allIndex)">完成</button>
            <button @click="del(allIndex)">删除</button>
          </li>
        </ul>
        <ul v-else-if="flag==1">
          <li v-for="(finishList,finishIndex) in finishArray">
            {{finishList.info}}
            <!-- <button @click="achieve(allIndex)">完成</button> -->
            <button @click="del(allIndex)">删除</button>
          </li>
        </ul>
        <ul v-else>
          <li v-for="(unfinishList,unfinishIndex) in unfinishArray">
            {{unfinishList.info}}
            <button @click="achieve(allIndex)">完成</button>
            <button @click="del(allIndex)">删除</button>
          </li>
        </ul>
      </div>
    </div>
  </template>

  <script>
    Vue.component('my-main', {
      data() {
        return {
          tabArray: [
            { name: '所有目标', type: 'all', isSelect: true },
            { name: '已完成目标', type: 'finish', isSelect: false },
            { name: '未完成目标', type: 'unfinish', isSelect: false },
          ],
          allArray: [
            { info: '第一个任务' },
            { info: '第二个任务' },
            { info: '第三个任务' },
            { info: '第四个任务' },
          ],
          finishArray: [
            // { info: '第一个已经完成的任务' },
            // { info: '第二个已经完成的任务' },
            // { info: '第三个已经完成的任务' },
          ],
          unfinishArray: [
            // { info: '第一个未完成的任务' },
            // { info: '第二个未完成的任务' },
            // { info: '第三个未完成的任务' },
          ],
          flag: 0,
          taskInfo: ''
        }
      },
      methods: {
        changeTab(index) {
          this.flag = index
          // this.mergeArray(this.allArray, this.finishArray,this.unfinishArray)
          this.tabArray[index].isSelect = true
        },
        addList() {
          this.allArray.unshift(
            {
              info: this.taskInfo
            })
          console.log(this.allArray)
        },
        achieve(index) {
          // debugger;
          this.finishArray.unshift(
            { info: this.allArray[index].info }
          )
          console.log(this.finishArray)
        },
        del(index) {
          this.allArray.splice(index, 1)
        },
        // mergeArray(arr1, arr2,arr3) {
        //   for (var i = 0; i < arr1.length; i++) {
        //     for (var j = 0; j < arr2.length; j++) {
        //       if (arr1[i] === arr2[j]) {
        //         arr1.splice(i, 1); //利用splice函数删除元素，从第i个位置，截取长度为1的元素
        //       }
        //     }
        //   }
        //   for (var i = 0; i < arr2.length; i++) {
        //     arr3.push(arr2[i]);
        //   }
        //   return arr3;
        // }
      },
      template: '#mainTemp'

    })


    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {}
    })
  </script>
</body>

</html>
